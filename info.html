<!DOCTYPE HTML>

<html>
	<head>
		<title>Insurance Informations</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://zxa011023.github.io/weatherInsurance/assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="https://weatherinsurancentustmis.mybluemix.net/" class="logo">Weather Insurance</a>
					<nav id="nav">
						<a href="">關於我們</a>
						<a href="">運作方式</a>
						<a href="">合作公司</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>
		<!--content-->
			<header class="align-center">				
				<h2 id="info-name">保險的名稱</h2>
			</header>
			<div id="row-info">
				<div class="12u 12u$(small)">
					<ul class="alt">
						<li><strong>公司名稱</strong>公司</li>
						<li><strong>保險名稱</strong>保險</li>
						<li><strong>保險日期</strong>日期</li>
						<li><strong>保險地點</strong>地點</li>
						<li><strong>溫度上限</strong>溫度</li>
						<li><strong>濕度上限</strong>濕度</li>
						<li><strong>保險費用</strong>費用</li>
						<li><strong>理賠金額</strong>理賠</li>
						<li><strong>詳細說明</strong><div class="box">在這邊詳細說明</div></li>
					</ul>
				</div>
				<hr class="major">
				<h4 class="service"><img src="https://zxa011023.github.io/weatherInsurance/images/pencil.png" alt=""><strong>填寫保險人資料</strong></h4>
				<form method="post" action="#">
					<div class="form-info" >
						保險人真實姓名<input type="text" name="user-name" id="user-name" value="" placeholder="保險人真實姓名" required="required" />
						身份證字號<input type="text" name="id-card" id="id-card" value="" placeholder="身份證字號" required="required" />
						出生年月日<input type="date" name="birthday" id="birthday" value="" placeholder="出生年月日" required="required" />
						戶籍地址<input type="text" name="address" id="address" value="" placeholder="戶籍地址" required="required" />
						聯絡方式<input type="text" name="tel" id="tel" value="" placeholder="聯絡方式（電話）" required="required" />
						電子郵件<input type="text" name="email" id="email" value="" placeholder="電子郵件" required="required" />
					</div>
					<!--確認-->
					<div id="info-res">
						<ul class="actions" id="info-actions">
							<li><input type="submit" value="確認送出" class="alt"/></li>
							<li><input type="reset" value="重新填寫" class="alt" /></li>
						</ul>
					</div>
				</form>		
			</div>
			
		<!-- Scripts -->
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/jquery.min.js"></script>
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/skel.min.js"></script>
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/util.js"></script>
			<script src="https://zxa011023.github.io/weatherInsurance/assets/js/main.js"></script>
	</body>
</html>
